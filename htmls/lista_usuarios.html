<!DOCTYPE html>
<html lang="es">

<head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="../css/lista_usuarios.css">
    <script src="../script.js" defer></script>
</head>

<body>
    <h1>Listado de Usuarios</h1>
    <div class="search">
        <div class="form-control">
            <input id="buscador" type="text" required />
            <label>
                <span>Buscar Usuarios...</span>
            </label>
        </div>
        <button class="agregar" onclick="agregarUsuario()">Agregar</button>
    </div>

    <div class="tabla">
        <table id="tabla-usuarios" class="tabla-usuarios" style="width: 90%; text-align: center;"></table>
    </div>
    <div class="paginacion" id="paginacion"></div>

    <!-- Modal de ediciÃ³n -->
    <div id="modal-edicion" class="modal-edicion" style="display: none;">
        <form action="" class="form_main" id="form-edicion">
            <button type="button" class="btn-cancel" onclick="cerrarModalEdicion()">x</button>
            <p class="heading">Editar Usuario</p>

            <div class="inputContainer">
                <input type="text" class="inputField" id="edit-nombre" placeholder="Nombre" required />
            </div>
            <div class="inputContainer">
                <input type="email" class="inputField" id="edit-email" placeholder="Correo" required />
            </div>
            <div class="inputContainer">
                <input type="text" class="inputField" id="edit-rol" placeholder="Rol" required />
            </div>

            <button id="button">Guardar</button>
        </form>
    </div>
</body>

</html>
