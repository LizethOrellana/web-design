<!DOCTYPE html>
<html lang="es">

<head>
    <title>Productos</title>
    <link rel="stylesheet" href="../css/lista_productos.css">
    <script src="../script.js" defer></script>
</head>

<body>
    <h1>Listado de productos</h1>
    <div class="search">
        <div class="form-control">
            <input id="buscador" type="value" required="">
            <label>
                <span style="transition-delay:0ms">B</span><span style="transition-delay:50ms">u</span><span
                    style="transition-delay:100ms">s</span><span style="transition-delay:150ms">c</span><span
                    style="transition-delay:200ms">a</span><span style="transition-delay:250ms">r</span><span
                    style="transition-delay:300ms"> </span><span style="transition-delay:350ms">P</span><span
                    style="transition-delay:350ms">r</span><span style="transition-delay:350ms">o</span><span
                    style="transition-delay:350ms">d</span><span style="transition-delay:350ms">u</span><span
                    style="transition-delay:350ms">c</span><span style="transition-delay:350ms">t</span><span
                    style="transition-delay:350ms">o</span><span style="transition-delay:350ms">s</span><span
                    style="transition-delay:350ms">.</span><span style="transition-delay:350ms">.</span><span
                    style="transition-delay:350ms">.</span>
            </label>
        </div>
        <button class="agregar" onclick="agregarProducto()">Agregar</button>
    </div>
    <div>
        <div class="tabla">
            <table id="tabla-productos" class="tabla-productos" style="width: 90%; text-align: center;"></table>
        </div>
        <div class="paginacion" id="paginacion"></div>

        <!-- Modal de edición -->
        <div id="modal-edicion" class="modal-edicion" style="display: none;">
            <form action="" class="form_main" id="form-edicion">

                <button type="button" class="btn-cancel" onclick="cerrarModalEdicion()">x</button>
                <p class="heading">Editar Productos</p>
                <div class="inputContainer">
                    <input type="text" class="inputField" id="edit-nombre" placeholder="Nombre" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputField" id="edit-precio" placeholder="Precio" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputField" id="edit-categoria" placeholder="Categoría" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputField" id="edit-stock" placeholder="Stock" required>
                </div>

                <button id="button">Guardar</button>
            </form>
        </div>
    </div>
</body>

</html>
